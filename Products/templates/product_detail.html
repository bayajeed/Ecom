{% load static %}
<html>
<head>
    <title>All Products</title>
    <link rel="stylesheet" type="text/css" href="{% static 'products/css/all_products.css' %}">
</head>
    <body>
        <h1>Products Details</h1>
        <div class="products">
            <div class="product">
                <h2>{{ product.name}}</h2>
                <img src="{{ product.image.url }}" alt="{{ product.name }}", width="150" height="150">
                <p id="description">{{ product.description }}</p>
                <p id="price">Price: {{ product.price}}</p>
                <del><p id="base_price">Base Price: {{ product.base_price}}</p></del>

                <form action="{% url 'product_review' product.id %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="review_text" placeholder="Review">
                    <input type="number" name="rating" placeholder="Rating">
                    <input type="submit" value="Review">
                </form>

                <hr>
            </div>
        </div>
    </body>
</html>
